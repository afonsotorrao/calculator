<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">
                
</head>
<body>
    <div class="footer">Copyright © took2long 2023</div>
    <div class = "keys">
        <div id = "screen">
            <div id = previousNum></div>
            <div id = currentNum></div>
        </div>
        <button type = "button" class="operators" id ="add" value ="+">+</button>
        <button type = "button" class="operators" id ="subtract" value ="-">-</button>
        <button type = "button" class="operators" id ="multiply" value="x">x</button>
        <button type = "button" class="operators" id ="divide" value="/">/</button>

        <button type = "button" class = "numbers" value = "7">7</button>
        <button type = "button" class = "numbers" value = "8">8</button>
        <button type = "button" class = "numbers" value = "9">9</button>

        <button type = "button" class = "numbers" value = "4">4</button>
        <button type = "button" class = "numbers" value = "5">5</button>
        <button type = "button" class = "numbers" value = "6">6</button>
                
        <button type = "button" class = "numbers" value = "1">1</button>
        <button type = "button" class = "numbers" value = "2">2</button>
        <button type = "button" class = "numbers" value = "3">3</button>
                
        <button type = "button" class = "numbers" value = "0">0</button>
        <button type = "button" class = "numbers" value = ".">.</button>
        <button type = "button" class = "other" id ="clear">AC</button>
        <button type = "button" class = "other" id="delete">⌫</button> 
        <button type = "button" id = "calculate">=</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
